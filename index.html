<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <p>Hello</p>
        <button id="exitApp"></button>

        <script>
            var tg = window.Telegram.WebApp;
            
            function exitAndClose()
            {
                alert(window.location.href);
                tg.close();
            }

            tg.expand();

            tg.MainButton.onclick(exitAndClose);
            tg.MainButton.show();

            tg.BackButton.show();

            tg.ready();
        </script>
    </body>
</html>
